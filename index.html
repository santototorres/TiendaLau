        function formatPrice(price) {
            return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(price);
        }

        function createStarRating(rating) {
            let starsHtml = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) starsHtml += '<i class="fa-solid fa-star text-yellow-400 text-xs"></i>';
                else starsHtml += '<i class="fa-regular fa-star text-gray-200 text-xs"></i>';
            }
            return `<div class="flex items-center gap-1 mb-2">${starsHtml} <span class="text-xs text-gray-400 font-bold ml-1">${rating}</span></div>`;
        }

        function createCard(product) {
            const temuSearchUrl = `https://www.temu.com/search_result.html?search_key=${product.ref}`;
            const isNoImage = product.img === "no image";
            const imageUrl = isNoImage 
                ? `https://placehold.co/600x400/fdf2f8/db2777?text=Imagen+Próximamente` 
                : product.img;

            return `
            <div class="bg-white rounded-3xl shadow-sm border border-pink-50 overflow-hidden card-hover flex flex-col h-full transition-all duration-300">
                <div class="relative w-full h-64 img-container p-4 group">
                    <img src="${imageUrl}" alt="${product.name}" class="product-image transition-transform duration-500 group-hover:scale-105" onerror="this.src='https://placehold.co/600x400/fdf2f8/db2777?text=Sin+Imagen'">
                    <div class="absolute bottom-4 left-4 bg-white/90 backdrop-blur-sm text-pink-600 px-3 py-1 rounded-full text-[10px] font-bold shadow-sm border border-pink-100 uppercase tracking-tighter">
                        REF: ${product.ref}
                    </div>
                </div>
                <div class="p-6 flex flex-col flex-grow">
                    <h3 class="font-bold text-gray-800 text-lg leading-tight mb-2 line-clamp-2 min-h-[3rem]">${product.name}</h3>
                    ${createStarRating(product.rating)}
                    <div class="mt-auto flex items-end justify-between pt-4">
                        <div class="flex flex-col">
                            <span class="text-[10px] uppercase text-gray-400 font-bold tracking-widest mb-1">Precio Unitario</span>
                            <span class="text-2xl font-black text-pink-600 leading-none">${formatPrice(product.price)}</span>
                        </div>
                        <a href="${temuSearchUrl}" target="_blank" class="btn-pinky text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-pink-100" title="Ver en Temu">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </div>
                </div>
            </div>
            `;
        }

        function renderGrid(containerId, products) {
            const container = document.getElementById(containerId);
            container.innerHTML = products.map(product => createCard(product)).join('');
        }
